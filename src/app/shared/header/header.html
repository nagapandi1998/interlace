<mat-toolbar class="header-toolbar" color="primary">
  <button mat-icon-button (click)="toggleSidebar.emit()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="spacer"></span>

  <!-- Settings icon with hover dropdown -->
  <div class="settings-dropdown-wrapper" (mouseenter)="showDropdown = true" (mouseleave)="showDropdown = false">
    <button mat-icon-button aria-label="Settings">
      <mat-icon>settings</mat-icon>
    </button>

    <div class="dropdown-panel" *ngIf="showDropdown">
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </div>
  </div>
</mat-toolbar>
